<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>Battleship</title>
    </head>

    <body>
        <div id="you_win">
            <h1>Вы победили,  <br>поздравляем!!!</h1>
            <button id="close" onclick="close_win()"></button>
        </div>
        <img src="images/logo.png"  id="logo">
        <button id="switch_on_sound" onclick="switchOnSound()">Включить звуковые эффекты</button>
        <p id="timer">00:00:00</p>
            <p id="alert"></p>
             <div id="game">
                 <table id="battleship_field" border="0" >
                     <tr>
                         <td id="0"  ></td>
                         <td id="1"></td>
                         <td id="2"></td>
                         <td id="3"></td>
                         <td id="4"></td>
                         <td id="5"></td>
                         <td id="6"></td>
                     </tr>
                 </table>
                 <div id="show_results">
                     <button id="start" onclick="start()">Начать игру</button>
                     <p>Количество выстрелов: <span id="attempts"></span></p>
                     <p>Процент попаданий: <span id="percents_hits"></span></p>
                     <p>Время боя: <span id="battle_time"></span></p>
                 </div>
             </div>
        <script src="js/battleship.js"></script>
    </body>
</html>
